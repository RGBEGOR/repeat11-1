<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тренировки</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Игра окончена!</h4>
            <p>Правильный ответ должен быть: <b>rainbow</b></p>
            <button class="play-again">Начать заново</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Дайте правильные ответ на английском языке</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Вопрос: <b></b></h4>
            <h4 class="guesses-text">Неправильные ответы: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
